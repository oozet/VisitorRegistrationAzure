<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Web App Test</title>
  </head>
  <body>
    <h1>Static Web App + .NET 9 API</h1>
    <p>API says: <span id="apiMessage">Loading...</span></p>

    <script>
      fetch("/api/HttpTrigger1")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("apiMessage").textContent = data.message;
        })
        .catch(console.error);
    </script>
  </body>
</html>

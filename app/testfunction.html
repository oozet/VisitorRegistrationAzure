<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Web App Test</title>
  </head>
  <body>
    <h1>Static Web App + .NET 9 API</h1>
    <p>API says: <span id="apiMessage">Loading...</span></p>

    <script>
      fetch("/api/TestFunction")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("apiMessage").textContent = data.message;
        })
        .catch((err) => {
          console.error("Error calling API:", err);
          document.getElementById("apiMessage").textContent = "Error fetching API";
        });
    </script>
  </body>
</html>

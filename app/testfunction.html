<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Web App Test</title>
  </head>
  <body>
    <h1>Static Web App + .NET 9 API</h1>
    <p>API says: <span id="apiMessage">Loading...</span></p>

    <script>
      fetch("/api/HttpTrigger1")
        .then(async (res) => {
          const text = await res.text();
          console.log("Raw response:", text);
          return JSON.parse(text); // will still fail if it's not JSON
        })
        .catch(console.error);
    </script>
  </body>
</html>
